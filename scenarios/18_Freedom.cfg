            side=1
            [objective]
                description= _ "Rescue Linc"
                condition=win
            [/objective]
            [objective]
                description= _ "OR"
                condition=win
            [/objective]
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "(Note: If you want to kill all the enemy leaders than you must not free Linc, for then you will win.)"
