        {GOLD 200 250 300}
        team_name=trenle
        {HUMAN_TARGETS}
    [/side]

    [event]
        name=start
        {PLACE_IMAGE units/Linc/champion-defend.png 8 30}
        {PLACE_IMAGE items/cage.png 8 30}
        {VARIABLE demons_sighted 0}
        {VARIABLE humans_sighted 0}
        {VARIABLE urlickssonn_alive 1}
        [recall]
            id=Taan
        [/recall]
        [recall]
            id=Elyn
        [/recall]
        [recall]
            id=Diphyan
        [/recall]
        [recall]
            id=Oeka
        [/recall]
        [recall]
            id=Mickn
        [/recall]
        [recall]
            id=Tuoryr
        [/recall]
        [message]
            id=Taan
            message= _ "I know Linc is here somewhere, now all we need to do is sneak in and get her."
        [/message]
        [message]
            id=Sel
            message= _ "(sarcastically) That should be easy."
        [/message]
        [message]
            id=Oeka
            message= _ "We must be careful."
        [/message]
        [message]
            id=Mickn
            message= _ "We should storm in and kill them all!"
        [/message]
        [message]
            id=Oeka
            message= _ "Don't be such a bloodthirsty beast!"
        [/message]
        [message]
            id=Oeka
            message= _ "Actually, they do deserve to die. You're right, Mickn."
        [/message]
        [message]
            id=Elyn
            message= _ "Oh, this would be so much easier if Res was with us. He'd know just what to do."
        [/message]
        [message]
            id=Diphyan
            message= _ "Will you shut up about that stupid elf-demon?"
        [/message]
        [message]
            id=Sel
            message= _ "Quiet, Elyn, Diphyan! I hear something!"
        [/message]
        {DELAY 1000}
        {REDRAW}
        [message]
            id=Norfen
            message= _ "Well, well, well. It looks like the Eight of Cembulad have stumbled into a trap."
        [/message]
#ifdef EASY
        [move_unit_fake]
            type=Shock Trooper
            x=42,42,42
            y=10,9,8
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Shock Trooper) 42 8}
#else
        [move_unit_fake]
            type=Iron Mauler
            x=42,42,42
            y=10,9,8
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Iron Mauler) 42 8}
#endif
        [move_unit_fake]
            type=Master at Arms
            x=49,48,47,46
            y=9,8,8,7Demon Hatchling
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Master at Arms) 46 7}
#ifdef HARD
        [move_unit_fake]
            type=Cavalier
            x=51,50,49,48,47,46
            y=3,3,4,4,5,5
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Cavalier) 46 5}
#else
        [move_unit_fake]
            type=Dragoon
            x=51,50,49,48,47,46
            y=3,3,4,4,5,5
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Dragoon) 46 5}
#endif
#ifdef HARD
        [move_unit_fake]
            type=Pikeman
            x=41,42,43
            y=4,4,5
        [/move_unit_fake]
        {GENERIC_UNIT 6 (Pikeman) 43 5}
#endif
        [message]
            id=Norfen
            message= _ "Prepare to die!"
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=8,30
        [/filter]
        [unit]
            id=Linc
            name= _ "Linc"
            unrenamble=yes
            side=1
            {IS_HERO}
            x,y=9,30
            type=Champion
            random_traits=yes
            upkeep=loyal
            profile=portraits/linc.png
        [/unit]
        [message]
            id=Sel
            message= _ "Linc, you're back!"
        [/message]
        [message]
            id=Linc
            message= _ "That I am, Sel. But who is this?"
        [/message]
        {MOVE_UNIT id=Oeka 9 30}
        [message]
            id=Oeka
            message= _ "I'm am Oeka, a mage and a... a half-elf."
        [/message]
        [message]
            id=Sel
            message= _ "(whispers) Half-elves are shunned in Cirithin."
        [/message]
        [message]
            id=Linc
            message= _ "(smiling) You are helping the Eight of Cembulad, and sacrificing for our sake. That is enough."
        [/message]
        [message]
            id=Oeka
            message= _ "Thank you, Linc."
        [/message]
        [message]
            id=Linc
            message= _ "(briskly) Thank you for saving me. We'd best be moving on."
        [/message]
        [message]
            id=Taan
            message= _ "Yes. Let us go!"
        [/message]
        {CLEAR_VARIABLE humans_sighted}
        {CLEAR_VARIABLE demons_sighted}
        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=die
        [filter]
            id=Lord Urlickssonn
        [/filter]
        {VARIABLE urlickssonn_alive 0}
    [/event]

    [event]
        name=sighted
        first_time_only=yes
        [filter]
            race=demon,lesserdemon
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        {VARIABLE demons_sighted 1}
        [message]
            speaker=unit
            message= _ "GASP!"
        [/message]
        [message]
            id=Sel
            message= _ "Oh no, the demons are back!"
        [/message]
    [/event]

    [event]
        name=sighted
        first_time_only=yes
        [filter]
            race=human
            [not]
                side=6
            [/not]
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [if]
            [variable]
                name=demons_sighted
                value=1
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Look, the humans are fighting the demons!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "It's the humans, kill 'em!"
                [/message]
            [/else]
        [/if]
        {VARIABLE humans_sighted 1}
    [/event]

    [event]
        name=attack
        first_time_only=yes
        [filter]
            side=2,5,7,8
        [/filter]
        [filter_second]
            side=3,4
        [/filter_second]
        [if]
            [variable]
                name=demons_sighted
                value=1
            [/variable]
            [variable]
                name=humans_sighted
                value=1
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "I will bathe the ground in your blood!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=attack
        first_time_only=yes
        [filter]
            side=3,4
        [/filter]
        [filter_second]
            side=2,5,7,8
        [/filter_second]
        [if]
            [variable]
                name=demons_sighted
                value=1
            [/variable]
            [variable]
                name=humans_sighted
                value=1
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "I will rip out your beating heart and eat it!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=enemies defeated
        [kill]
            side=2,3,4,5,7,8
            x,y=9,31
            animate=no
        [/kill]
        {REDRAW}
        {MOVE_UNIT id=Sel 9 31}
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Sel went to the cage and freed Linc with a mighty blow of her longsword."
        [/message]
        [sound]
            name={SOUND_LIST:SWORD_SWISH}
        [/sound]
        [remove_item]
            x,y=9,30
        [/remove_item]
        {REDRAW}
        {DELAY 150}
        [unit]
            id=Linc
            name= _ "Linc"
            unrenamble=yes
            side=1
            {IS_HERO}
            x,y=9,30
            type=Champion
            random_traits=yes
            upkeep=loyal
            profile=portraits/linc.png
        [/unit]

        [message]
            id=Sel
            message= _ "Linc, you're back!"
        [/message]
        [message]
            id=Linc
            message= _ "That I am, Sel. But who is this?"
        [/message]
        {MOVE_UNIT id=Oeka 9 30}
        [message]
            id=Oeka
            message= _ "I'm am Oeka, a mage and a... a half-elf."
        [/message]
        [message]
            id=Sel
            message= _ "(whispers) Half-elves are shunned in Cirithin."
        [/message]
        [message]
            id=Linc
            message= _ "(smiling) You are helping the Eight of Cembulad, and sacrificing for our sake. That is enough."
        [/message]
        [message]
            id=Oeka
            message= _ "Thank you, Linc."
        [/message]
        [message]
            id=Linc
            message= _ "(briskly) Thank you for saving me. We'd best be moving on."
        [/message]
        [message]
            id=Taan
            message= _ "Yes. Let us go!"
        [/message]
        {CLEAR_VARIABLE humans_sighted}
        {CLEAR_VARIABLE demons_sighted}
        {ENDLEVEL_VICTORY yes}
    [/event]
