#textdomain wesnoth-cembulad

[unit_type]
    id=Elvish Halberdier
    name= _ "Halberdier"
    race=elf
    image="units/Resuil/halberdier.png"

    hitpoints=80
    movement_type=woodland
    movement=6
    {LESS_NIMBLE_ELF}
    experience=100
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "Halberdier."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/Resuil/halberdier.png" "units/Resuil/halberdier-defend.png" {SOUND_LIST:ELF_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=halberd
        description=_"halberd"
        icon=attacks/halberd.png
        type=pierce
        range=melee
        damage=17
        number=4
    [/attack]
    [attack]
        name=halberd2
        description=_"halberd"
        icon=attacks/halberd.png
        type=blade
        range=melee
        damage=30
        number=2
    [/attack]
    [attack]
        name=amulet
        description=_"amulet"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=24
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=halberd
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/Resuil/halberdier.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Resuil/halberdier-attack-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Resuil/halberdier-attack-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/Resuil/halberdier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd2
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Resuil/halberdier-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Resuil/halberdier-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/Resuil/halberdier-attack-2.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/Resuil/halberdier-attack-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/Resuil/halberdier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=amulet
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            begin=-250
            end=-150
            image="units/Resuil/halberdier.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/Resuil/halberdier-amulet.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/Resuil/halberdier-amulet.png"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/Resuil/halberdier-amulet.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/Resuil/halberdier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
