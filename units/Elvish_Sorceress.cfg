#textdomain wesnoth-cembulad
[unit_type]
    id=CembuladSorceress
    name= _ "female^Sorceress"
    race=elf
    gender=female
    image="units/Elyn/sorceress.png"
    profile="portraits/elyn.png"

    hitpoints=60
    movement_type=woodland
    movement=6
    experience=70
    level=3
    alignment=neutral
    advances_to=Elvish Diviner
    cost=50
    usage=healer
    description= _ "Sorceress."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=7
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=5
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=amulet
        description=_"amulet"
        type=fire
        damage=22
        number=2
        range=ranged
        icon=attacks/fireball.png
    [/attack]
    {DEFENSE_ANIM "units/Elyn/sorceress-defend.png" "units/Elyn/sorceress.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        [frame]
            begin=-300
            end=-225
            image="units/Elyn/sorceress.png"
            halo="halo/elven/druid-healing1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing3.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing4.png"
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing5.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing6.png"
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/Elyn/sorceress-magic.png"
            halo="halo/elven/druid-healing7.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/Elyn/sorceress.png"
            halo="halo/elven/druid-healing8.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=amulet
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        [frame]
            begin=-300
            end=-225
            image="units/Elyn/sorceress.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/Elyn/sorceress-magic.png"
        [/frame]

        [if]
            hits=yes
            [frame]
                begin=0
                end=75
                image="units/Elyn/sorceress-magic.png"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=0
                end=75
                image="units/Elyn/sorceress-magic.png"
                sound=fire.wav
            [/frame]
        [/else]

        [frame]
            begin=75
            end=150
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/Elyn/sorceress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            offset=1.0
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/Elyn/sorceress.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        
        [frame]
            begin=-75
            end=0
            image="units/Elyn/sorceress-magic.png"
            sound=entangle.wav
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/Elyn/sorceress-magic.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/Elyn/sorceress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/Elyn/sorceress.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Elyn/sorceress-melee.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Elyn/sorceress-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/Elyn/sorceress.png"
        [/frame]
    [/attack_anim]
[/unit_type]
