#textdomain wesnoth-cembulad

[unit_type]
    id=Demon Mage
    name= _ "female^Demon Mage"
    race=demon
    gender=female
    image="units/demons/mage.png"
    halo=halo/demon/mage-1.png:150,halo/demon/mage-2.png:150,halo/demon/mage-3.png:150,halo/demon/mage-4.png:150,halo/demon/mage-5.png:150,halo/demon/mage-6.png:150

    profile=portraits/tiala.png
    hitpoints=180
    movement_type=demonfoot
    movement=6
    experience=150
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=280
    usage=mixed fighter
    undead_variation=null
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "The greatest demons are almost never seen in action, as they stay in the safety of their hideous fortresses to oversee the strategic performance of the demon armies. Although it might be an uncertain fact, as it is very unlikely that if someone had the misfortune of facing a real Demon Mage, they would survive to tell others. Those hypothetical events might signal the obliteration of entire countries, or continents, as that has mysteriously happened before, with no trivial explanation at all."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/demons/mage.png" "units/demons/mage.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=plague sword
        description= _ "plague sword"
        type=blade
        range=melee
        damage=15
        number=3
        icon=attacks/sword-plague.png
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=6
        icon=attacks/dark-missile.png
    [/attack]
    [attack]
        name=infernal chill
        description= _ "infernal chill"
        type=cold
        range=ranged
        damage=26
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=plague sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/demons/mage.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/demons/mage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/demons/mage.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/demons/mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/demons/mage.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/demons/mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/demons/mage.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/demons/mage.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/demons/mage.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/demons/mage.png"
                sound=magic-dark-big.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/demons/mage.png"
                sound=magic-dark-big-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/demons/mage.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/demons/mage.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/demons/mage.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/demons/mage.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/demons/mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-250
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            begin=-250
            end=-190
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-2.png
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=-190
            end=-120
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            begin=-120
            end=-40
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            begin=-40
            end=50
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/demons/mage.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]
